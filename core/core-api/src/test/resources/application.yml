spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    hikari:
      maximum-pool-size: 1
  jpa:
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    com.woopaca.taxipod: debug
